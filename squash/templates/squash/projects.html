{% extends "squash/base.html" %}
{% block content %}
<b>Projects</b><br/><br/>
{% if projects_list %}
    {% for project in projects_list %}
        <a href="/squash/project/{{project.key}}">{{project.name}}</a><br/>
    {% endfor %}
{% else %}
    <p>No projects are available.</p>
{% endif %}
<br/>
<table>
    <tr>
        <td>
            <a href="/squash/newProject/" class="input">Create Project</a>
        </td>
    </tr>
</table>

{% endblock %}
